<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Power Consumption Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;

            /* Background image */
            background: url('/static/wel-image.jpg') no-repeat center center fixed;
            background-size: cover;

            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Navbar at top-right */
        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 10;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background: #fff;
            color: #0b74de;
        }

        /* Centered content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.35); /* Adds soft overlay for text readability */
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.5;
            color: #f0f0f0;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
            max-width: 700px;
        }

        @media screen and (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </div>

    <!-- Centered Main Content -->
    <div class="content">
        <h1>Welcome to Power Consumption Analysis</h1>
        <p>Monitor, predict, and reduce your household electricity usage efficiently.</p>
    </div>
</body>
</html>
