<!doctype html>
<html>
<head>
    <title>Register - Energy App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            /* Animated gradient background: soft pink â†” light yellow tones */
            background: linear-gradient(135deg, #ffb3c6, #fff9c4, #ffe0b2, #ffd1dc);
            background-size: 400% 400%;
            animation: gradientShift 40s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Register container */
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-3px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #d81b60; /* deep pink heading */
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .register-container input:focus {
            border-color: #d81b60;
            box-shadow: 0 0 5px rgba(216,27,96,0.5);
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #d81b60; /* deep pink button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-container button:hover {
            background: #ad1457; /* darker pink */
        }

        .register-container .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-container .link a {
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        .register-container .link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 400px) {
            .register-container { width: 90%; padding: 25px; }
        }
    </style>
</head>
<body>
    <!-- Register container -->
    <div class="register-container">
        <h2>Register</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
